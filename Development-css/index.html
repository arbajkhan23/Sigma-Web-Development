    <link rel="stylesheet" href="style.css" />
    <style>
      * {

      .box2 {

        box-sizing: border-box;
      }

    <div>
      <ol>
        <li>Inline CSS</li>
        <li>Internal CSS</li>
        <li>External CSS</li>
      </ol>
    </div>
    <p>
      Everyone is good in some way or the other. Does this even make any sense?
    </p>

    <div class="box box1">I am a box</div>
    <div class="box box2">I am another box</div>
